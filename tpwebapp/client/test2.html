<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <script src="test2.js" defer></script>
</head>
<body>
    <div id="menu">
        <button id="BUTSHOW" onclick="showText()">Show Txt</button>
        <button id="BUT_ADD" onclick="showAddForm()">Add Element</button>
        <button id="REMOVE" onclick="showRemoveForm()">Remove Element</button>
        <button id="CLEAR" onclick="clearJSON()">Clear</button>
        <button id="RESTORE" onclick="restoreJSON()">Restore</button>
        <button id="BUTPIE" onclick="showPieChart()">Show Piechart</button>
        <button id="LOC_PIEB" onclick="showLocalPieChart()">Show Local Piechart</button>
    </div>
    <div id="displaySpace">
        <div id="MAINSHOW"></div>
        <form id="addForm" style="display:none;">
            Title: <input type="text" id="titleTF"><br>
            Value: <input type="number" id="valueTF"><br>
            Color: <input type="text" id="colorTF"><br>
            <button id="DOADD" onclick="addElement()">Add</button>
        </form>
        <form id="removeForm" style="display:none;">
            Index to remove: <input type="number" id="indexTF"><br>
            <button id="VALIDREM" onclick="removeElement()">Remove</button>
        </form>
    </div>
</body>
</html>
